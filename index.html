<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="btn-group" role="group">

  </div>
  <nav>
    <ul class="pagination">
      <li>
        <a href="#" area-label="Previous" id="prev" class="disabled">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <!-- Here can be dynamic -->
      <li><a href="#" id="page1" class="active">1</a></li>
      <li><a href="#" id="page2">2</a></li>

        <a href="#" area-label="Next" id="next">

        </a>
      </li>
    </ul>
  </nav>
  <table class="table" id="table">
    <tr>
      <th>#</th><th>Column 1</th><th>Column 2</th>
    </tr>
  </table>
  <script src="./traverse.js" charset="utf-8"></script>
